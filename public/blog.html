<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<div class="effects">
  <div class="btns">

      <a class="btn btn-light offset newpost newHomeEdit" href="/cms-html">Home</a>


      <a class="btn btn-light offset newpost newPostEdit" href="/cms-html">New Post</a>


      <a class="btn btn-light offset manageauthors newManEdit" href="/author-manager-html">Manage Authors</a>

  </div>

  <div class="wikiRef">
      <h5 class=" wiki-title">Quick Look-Up</h5>
    <div class=" col-6" id="search">
                    <form id="search-form" class="form-inline col-12">
                            <input type="submit" style="display: none" />
                            <input id="search-query" class="form-control w-100" type="search" autocomplete="off" placeholder="Search for a topic" aria-label="Search">
                    </form>
      </div>
      <br />
    <div class="card">

              <div class=" wiki-section">

                  <!-- <p class="card-text" id="wikiInfo">Once a search term is entered, a general summary of searched item will appear.</p> -->
              </div>
      </div>
  </div>
  <div class="blog">

    <div class="row">

    </div>

    <div class="row">

      <div class="blog-container container2">
      </div>

    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>
</div>
</body>

</html>
